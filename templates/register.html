{% extends "base.html" %}

{% block title %}Register - Sleep Disorder FHE{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Create Account</h2>
                    <p class="text-muted">Join our privacy-preserving prediction platform</p>
                </div>

                <!-- Google Sign-In Button -->
                <div class="d-grid gap-2 mb-4">
                    <button id="googleSignUpBtn" class="btn btn-outline-dark btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        Sign up with Google
                    </button>
                </div>

                <div class="text-center text-muted my-3">
                    <small>or</small>
                </div>

                <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                        <div class="form-text">We'll never share your email with anyone.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                placeholder="At least 6 characters"
                                required
                                minlength="6"
                            >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="Re-enter password"
                                required
                                minlength="6"
                            >
                        </div>
                        <div id="passwordHelp" class="form-text"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus"></i> Sign up with Email
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "{{ config.FIREBASE_CONFIG.apiKey }}",
        authDomain: "{{ config.FIREBASE_CONFIG.authDomain }}",
        projectId: "{{ config.FIREBASE_CONFIG.projectId }}"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google Sign-Up
    document.getElementById('googleSignUpBtn').addEventListener('click', async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const idToken = await result.user.getIdToken();
            
            // Send token to backend
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    idToken: idToken,
                    provider: 'google'
                })
            });

            if (response.ok) {
                window.location.href = '/predict';
            } else {
                const data = await response.json();
                alert('Registration failed: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Google sign-up error:', error);
            alert('Google sign-up failed: ' + error.message);
        }
    });

    // Password confirmation validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const helpText = document.getElementById('passwordHelp');
        
        if (password !== confirmPassword) {
            e.preventDefault();
            helpText.textContent = 'Passwords do not match!';
            helpText.classList.add('text-danger');
            document.getElementById('confirm_password').classList.add('is-invalid');
        }
    });
    
    // Real-time password match check
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const helpText = document.getElementById('passwordHelp');
        
        if (confirmPassword.length > 0) {
            if (password === confirmPassword) {
                helpText.textContent = 'Passwords match!';
                helpText.classList.remove('text-danger');
                helpText.classList.add('text-success');
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                helpText.textContent = 'Passwords do not match';
                helpText.classList.remove('text-success');
                helpText.classList.add('text-danger');
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
        } else {
            helpText.textContent = '';
            this.classList.remove('is-valid', 'is-invalid');
        }
    });
</script>
{% endblock %}
